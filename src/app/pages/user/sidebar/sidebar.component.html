<mat-card>
    <mat-action-list>

        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>
                reorder
            </mat-icon> All Quizzes
        </button>
        
        <button
        [routerLink]="'/user-dashboard/'+ c.cId"
        mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>
                quiz
            </mat-icon> {{c.title}}
        </button>
        
        
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>
                logout
            </mat-icon> Logout
        </button>
        <button mat-list-item routerLink="/user-dashboard/about">
            <mat-icon mat-list-icon>
                info
            </mat-icon> About
        </button>
    </mat-action-list>
</mat-card>
