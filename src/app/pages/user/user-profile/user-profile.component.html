<mat-card *ngIf="user">
    <!-- {{ user | json}} -->
    <h2 class="ml20"> Your Profile Details</h2>
    <mat-card-content *ngIf="user">
        <div class="bootstrap-wrapper">
            <div class="container text-center">
                <h1> {{ user.firstname }} {{user.lastname}}</h1>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user?.username}}</td>
                            </tr>
                            <tr>
                                <td>User Id</td>
                                <td>exam{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone Number</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled? "ACTIVE":""}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
